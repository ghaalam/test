<script type="text/javascript">
  var i = 0, y = 0, p = 0, newVal = 0, tot = 0, focusId = 0;
  document.getElementById('t1').focus;
  e = document.getElementById('t1');

  function go(id, l) {
    $(id).src = $(id).src.replace("jpg", "gif");
    var interval = setInterval(function(){ location.href = l; }, 1000);
  }

  function $(id){
    return document.getElementById(id);
  }

  function gotFocus(e){
    focusId = e;
  }

  function press(key) {
    $(key).style.visibility = "visible";
    var interval = setInterval(function () { $(key).style.visibility = "hidden"; }, 1000);
    if (key == '=') {
      calc();
      return
    }

    if (key == 'C') {
      if (focusId == 't1') {
        document.getElementById('t1').value = "";
      }
      if (focusId == 'year') {
        document.getElementById('year').value = "";
      }
      if (focusId == 't2') {
        document.getElementById('t2').value = "";
      }
      return
    }

    if (key == 'R') {
      document.getElementById('t1').value = "";
      document.getElementById('year').value = "";
      document.getElementById('t2').value = "";
      document.getElementById('r1').value = "";
      return
    }

    if (focusId == 't1') {
      document.getElementById('t1').value += key;
    }

    if (focusId == 'year') {
      document.getElementById('year').value += key;
    }

    if (focusId == 't2') {
      document.getElementById('t2').value += key;
    }
  }


  function calc() {
    if (document.getElementById('t1').value != '' && document.getElementById('t2').value != '') {
      y = parseInt(document.getElementById('year').value);
      p = parseFloat((parseFloat(document.getElementById('t2').value) / 100));
      i = p * parseFloat(document.getElementById('t1').value);
      newVal = (parseFloat(document.getElementById('t1').value));
      tot = newVal;
      for (j = 1; j < y; j++) {
        i = newVal * p;
        newVal += i;
        tot += newVal;
      }

      document.getElementById('r1').value = FormatNumber(tot, 0, false, true, true);
    }
    else {
      document.getElementById('r1').value = '';
    }
  }


  function clean() {
    document.getElementById('t1').value = '';
    document.getElementById('t2').value = '';
    document.getElementById('r1').value = '';
    document.getElementById('year').value = '';
  }  


  function FormatNumber(num, decimalNum, bolLeadingZero, bolParens, bolCommas)
  /**********************************************************************
  IN:
  NUM - the number to format
  decimalNum - the number of decimal places to format the number to
  bolLeadingZero - true / false - display a leading zero for
  numbers between -1 and 1
  bolParens - true / false - use parenthesis around negative numbers
  bolCommas - put commas as number separators.
 
  RETVAL:
  The formatted number!
  **********************************************************************/
  {
    if (isNaN(parseInt(num))) return "NaN";

    var tmpNum = num;
    var iSign = num < 0 ? -1 : 1; 	// Get sign of number

    // Adjust number so only the specified number of numbers after
    // the decimal point are shown.
    tmpNum *= Math.pow(10, decimalNum);
    tmpNum = Math.round(Math.abs(tmpNum))
    tmpNum /= Math.pow(10, decimalNum);
    tmpNum *= iSign; 				// Readjust for sign


    // Create a string object to do our formatting on
    var tmpNumStr = new String(tmpNum);

    // See if we need to strip out the leading zero or not.
    if (!bolLeadingZero && num < 1 && num > -1 && num != 0)
      if (num > 0)
        tmpNumStr = tmpNumStr.substring(1, tmpNumStr.length);
      else
        tmpNumStr = "-" + tmpNumStr.substring(2, tmpNumStr.length);

    // See if we need to put in the commas
    if (bolCommas && (num >= 1000 || num <= -1000)) {
      var iStart = tmpNumStr.indexOf(".");
      if (iStart < 0)
        iStart = tmpNumStr.length;

      iStart -= 3;
      while (iStart >= 1) {
        tmpNumStr = tmpNumStr.substring(0, iStart) + "," + tmpNumStr.substring(iStart, tmpNumStr.length)
        iStart -= 3;
      }
    }

    // See if we need to use parenthesis
    if (bolParens && num < 0)
      tmpNumStr = "(" + tmpNumStr.substring(1, tmpNumStr.length) + ")";

    return tmpNumStr; 	// Return our formatted string!
  }
