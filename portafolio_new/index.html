<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Fotografía</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav>
        <div class="logo">Mi Portafolio</div>
        <ul class="nav-links">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Sección de Inicio -->
    <section id="inicio" class="hero">
        <h1>Bienvenido a Mi Portafolio de Fotografía</h1>
        <p>Capturando momentos únicos</p>
    </section>

    <!-- Sección de Galería -->
    <section id="galeria" class="gallery">
        <h2>Galería</h2>
        <div class="gallery-container" id="gallery-container">
            <!-- Las imágenes se cargarán dinámicamente aquí -->
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto" class="contact">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Tu Nombre" required>
            <input type="email" placeholder="Tu Email" required>
            <textarea placeholder="Tu Mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Mi Portafolio de Fotografía. Todos los derechos reservados.</p>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="lightbox-caption"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
